<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e6f0ff);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    #quizContainer, #startScreen {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-top: 40px;
      transition: all 0.5s ease-in-out;
    }
    .question {
      font-size: 1.25rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .option {
      background-color: #f0f0f0;
      border: none;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option:hover {
      background-color: #e0eaff;
    }
    .option.correct {
      background-color: #b4f3c0 !important;
      color: #1e6b2d;
      font-weight: bold;
    }
    .option.wrong {
      background-color: #ffc9c9 !important;
      color: #800;
    }
    #score, #timer {
      font-size: 1rem;
      margin-top: 20px;
      color: #555;
    }
    input, select {
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      margin: 10px auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultMessage {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #333;
    }
    .marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: white;
      padding: 10px 0;
      font-size: 1em;
      white-space: nowrap;
      overflow: hidden;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% {transform: translateX(0);}
      100% {transform: translateX(-100%);}
    }
    @media (max-width: 600px) {
      .question {
        font-size: 1rem;
      }
      .option {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <h2>Welcome to the Quiz!</h2>
    <p>Please enter your name and select language:</p>
    <input type="text" id="userNameInput" placeholder="Enter your name" />
    <br>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="si">සිංහල</option>
    </select>
    <br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quizContainer" style="display:none;">
    <div id="question" class="question"></div>
    <div id="options"></div>
    <div id="score"></div>
    <div id="timer"></div>
  </div>

  <div class="marquee"><span>Artha Education Institute - Katulanda</span></div>

  <script>
    const allQuestions = {
      en: [
        { question: "What is the capital of France?", options: ["Paris", "London", "Berlin", "Madrid"], answer: "Paris" },
        { question: "Who wrote 'Hamlet'?", options: ["Charles Dickens", "William Shakespeare", "Leo Tolstoy", "Mark Twain"], answer: "William Shakespeare" },
        { question: "What is the biggest planet?", options: ["Earth", "Jupiter", "Mars", "Saturn"], answer: "Jupiter" },
        { question: "What is H2O?", options: ["Oxygen", "Hydrogen", "Water", "Salt"], answer: "Water" },
        { question: "What color are bananas?", options: ["Green", "Yellow", "Red", "Blue"], answer: "Yellow" }
      ],
      si: [
        { question: "ප්‍රංශයේ මූලස්ථානය කුමක්ද?", options: ["පැරීසිය", "ලන්ඩනය", "බර්ලින්", "මැඩ්රිඩ්"], answer: "පැරීසිය" },
        { question: "'හැම්ලට්' කවිය ලියූයේ කවුද?", options: ["චාල්ස් ඩිකන්ස්", "වියමම් ශේක්ස්පියර්", "ලියෝ ටෝල්ස්ටෝයි", "මාක් ට්වෙයින්"], answer: "වියමම් ශේක්ස්පියර්" },
        { question: "විශාලතම ග්‍රහලෝකය කුමක්ද?", options: ["පෘථිවිය", "ජුපිටරය", "අඟහරුවා", "ශනිය"], answer: "ජුපිටරය" },
        { question: "H2O යනු කුමක්ද?", options: ["ඔක්සිජන්", "ජලාණු", "ජලය", "ලුණු"], answer: "ජලය" },
        { question: "කෙසෙල් පැහැය කුමක්ද?", options: ["කොළ", "කහ", "රතු", "නිල"], answer: "කහ" }
      ]
    };

    let questions = [];
    let currentIndex = 0;
    let score = 0;
    let userName = "";
    let timer = 60;
    let interval;

    function startQuiz() {
      userName = document.getElementById("userNameInput").value.trim();
      const lang = document.getElementById("languageSelect").value;
      if (!userName) return alert("Please enter your name.");

      questions = shuffle([...allQuestions[lang]]).slice(0, 10);
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quizContainer").style.display = "block";
      score = 0;
      currentIndex = 0;
      loadQuestion();
      startTimer();
    }

    function loadQuestion() {
      const q = questions[currentIndex];
      document.getElementById("question").textContent = `Q${currentIndex + 1}: ${q.question}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(btn, opt);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("score").textContent = `Score: ${score}`;
    }

    function checkAnswer(btn, selected) {
      const correct = questions[currentIndex].answer;
      const allButtons = document.querySelectorAll(".option");
      allButtons.forEach(button => {
        button.disabled = true;
        if (button.textContent === correct) button.classList.add("correct");
        if (button.textContent === selected && selected !== correct)
          button.classList.add("wrong");
      });
      if (selected === correct) score++;
      setTimeout(() => {
        currentIndex++;
        if (currentIndex < questions.length) {
          loadQuestion();
        } else {
          finishQuiz();
        }
      }, 1000);
    }

    function startTimer() {
      timer = 60;
      document.getElementById("timer").textContent = `Time left: ${timer}s`;
      interval = setInterval(() => {
        timer--;
        document.getElementById("timer").textContent = `Time left: ${timer}s`;
        if (timer <= 0) {
          clearInterval(interval);
          finishQuiz();
        }
      }, 1000);
    }

    function finishQuiz() {
      clearInterval(interval);
      document.getElementById("quizContainer").innerHTML = `
        <div id="resultMessage">${userName}, your score: ${score} / ${questions.length}</div>
        <p>Refresh the page to try again!</p>
      `;
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
  </script>
</body>
</html>
