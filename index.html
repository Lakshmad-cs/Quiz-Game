<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      text-align: center;
      padding: 20px;
    }
    #quizContainer {
      display: none;
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    #startScreen {
      margin-top: 50px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .option {
      display: block;
      padding: 10px;
      margin: 10px 0;
      background-color: #eee;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover {
      background-color: #d4d4d4;
    }
    #score, #timer {
      font-size: 1em;
      margin-top: 20px;
    }
    #resultMessage {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #333;
      color: white;
      padding: 10px 0;
      font-size: 1em;
      white-space: nowrap;
      overflow: hidden;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% {transform: translateX(0);}
      100% {transform: translateX(-100%);}
    }
    input, select {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen">
    <h2>Welcome to the Ultimate Quiz</h2>
    <p>Please enter your name and select a language:</p>
    <input type="text" id="userNameInput" placeholder="Enter your name" />
    <br>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="si">සිංහල</option>
    </select>
    <br><br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Container -->
  <div id="quizContainer">
    <div id="question" class="question"></div>
    <div id="options"></div>
    <div id="score"></div>
    <div id="timer"></div>
  </div>

  <!-- Scrolling Footer -->
  <div class="marquee"><span>Artha Education Institute - Katulanda</span></div>

  <script>
    const allQuestions = {
      en: [
        { question: "What is the capital of France?", options: ["Paris", "London", "Berlin", "Madrid"], answer: "Paris" },
        { question: "Who wrote 'Hamlet'?", options: ["Charles Dickens", "William Shakespeare", "Leo Tolstoy", "Mark Twain"], answer: "William Shakespeare" },
        { question: "What is the biggest planet in our Solar System?", options: ["Earth", "Jupiter", "Mars", "Saturn"], answer: "Jupiter" },
        { question: "Which element has the chemical symbol 'O'?", options: ["Gold", "Oxygen", "Silver", "Iron"], answer: "Oxygen" },
        { question: "What is the fastest land animal?", options: ["Cheetah", "Lion", "Horse", "Eagle"], answer: "Cheetah" },
        { question: "Which language is primarily spoken in Brazil?", options: ["Spanish", "Portuguese", "French", "English"], answer: "Portuguese" },
        { question: "What is the process of water turning into vapor?", options: ["Condensation", "Precipitation", "Evaporation", "Sublimation"], answer: "Evaporation" },
        { question: "Who painted the Mona Lisa?", options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Claude Monet"], answer: "Leonardo da Vinci" },
        { question: "What is the smallest prime number?", options: ["0", "1", "2", "3"], answer: "2" },
        { question: "Which country is known as the Land of the Rising Sun?", options: ["China", "Japan", "South Korea", "Thailand"], answer: "Japan" }
      ],
      si: [
        { question: "ප්‍රංශයේ මූල්‍ය අගනුවර කුමක්ද?", options: ["පැරීසිය", "ලන්ඩනය", "බර්ලින්", "මැඩ්රිඩ්"], answer: "පැරීසිය" },
        { question: "'හැම්ලට්' කවිය ලියූයේ කවුද?", options: ["චාල්ස් ඩිකන්ස්", "වියමම් ශේක්ස්පියර්", "ලියෝ ටෝල්ස්ටෝයි", "මාක් ට්වෙයින්"], answer: "වියමම් ශේක්ස්පියර්" },
        { question: "අපගේ සූර්ය මණ්ඩලයේ විශාලතම ග්‍රහලෝකය කුමක්ද?", options: ["පෘථිවිය", "ජුපිටරය", "අඟහරුවා", "ශනිය"], answer: "ජුපිටරය" },
        { question: "'O' රසායන ලකුණු ඇති මූලද්‍රව්‍යය කුමක්ද?", options: ["රන්", "ඔක්සිජන්", "රිදී", "යස"], answer: "ඔක්සිජන්" },
        { question: "වැඩියෙන් දුවන භූමියේ සතුන් අතර වේගවත්ම සතුන් කවුරුන්ද?", options: ["සීතා", "සිංහයා", "අශ්වයා", "ඇගලය"], answer: "සීතා" },
        { question: "බ්‍රසීලයේ ප්‍රධාන භාෂාව කුමක්ද?", options: ["ස්පාඤ්ඤ භාෂාව", "පෘතුගීසි භාෂාව", "ප්‍රංශ භාෂාව", "ඉංග්‍රීසි භාෂාව"], answer: "පෘතුගීසි භාෂාව" },
        { question: "ජලය වාෂ්ප බවට පරිවර්තනය වීමේ ක්‍රියාවලිය කුමක්ද?", options: ["සංඝනය", "වැසි වීම", "වාෂ්පීකරණය", "උෂ්ණ sublimation"], answer: "වාෂ්පීකරණය" },
        { question: "මෝනා ලිසා චිත්‍රය ඇඳුවේ කවුද?", options: ["වින්සෙන්ට් වෑන් ගෝ", "පාබ්ලෝ පිකාසෝ", "ලියොනඩෝ ඩාවින්චි", "ක්ලෝඩ් මොනේ"], answer: "ලියොනඩෝ ඩාවින්චි" },
        { question: "කුඩාම ප්‍රාථමික සංඛ්‍යාව කුමක්ද?", options: ["0", "1", "2", "3"], answer: "2" },
        { question: "උදයවන සූර්යයාගේ රට ලෙස හැඳින්වෙන්නේ කුමක්ද?", options: ["චීනය", "ජපානය", "දකුණු කොරියාව", "තායිලන්තය"], answer: "ජපානය" }
      ]
    };

    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let timer = 60;
    let timerInterval;
    let userName = "";
    let language = "en";

    function startQuiz() {
      userName = document.getElementById("userNameInput").value.trim();
      language = document.getElementById("languageSelect").value;

      if (!userName) {
        alert("Please enter your name.");
        return;
      }

      questions = [...allQuestions[language]];
      shuffleQuestions();
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quizContainer").style.display = "block";
      loadQuestion(currentQuestionIndex);
      startTimer();
    }

    function shuffleQuestions() {
      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }
      questions = questions.slice(0, 10);
    }

    function loadQuestion(index) {
      const q = questions[index];
      document.getElementById("question").textContent = `Q${index + 1}: ${q.question}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("div");
        btn.textContent = option;
        btn.className = "option";
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("score").textContent = `Score: ${score}`;
    }

    function checkAnswer(selectedOption) {
      if (selectedOption === questions[currentQuestionIndex].answer) {
        score++;
      }
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion(currentQuestionIndex);
      } else {
        showResults();
      }
    }

    function startTimer() {
      timer = 60;
      document.getElementById("timer").textContent = `Time left: ${timer}s`;
      timerInterval = setInterval(() => {
        timer--;
        document.getElementById("timer").textContent = `Time left: ${timer}s`;
        if (timer <= 0) {
          clearInterval(timerInterval);
          showResults();
        }
      }, 1000);
    }

    function showResults() {
      clearInterval(timerInterval);
      document.getElementById("quizContainer").innerHTML = `
        <div id="resultMessage">${userName}, your score: ${score} / 10</div>
        <p>Thanks for participating! Refresh to play again.</p>
      `;
    }
  </script>
</body>
</html>
